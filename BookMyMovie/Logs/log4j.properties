# Root logger option
log4j.rootLogger=ERROR

log4j.logger.org.apache=ERROR

log4j.logger.com.admin.action=DEBUG, A
log4j.logger.com.admin.utils=DEBUG, B

log4j.appender.A=org.apache.log4j.RollingFileAppender
log4j.appender.A.File=E:\\EclipseIndigo\\BookMyMovie\\Logs\\actionLogReport.log
log4j.appender.A.MaxFileSize=10MB
log4j.appender.A.MaxBackupIndex=50
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=[ %d{dd-MM-yyyy @HH:mm:ss} ] | %-5p | (%13F : %L) =>%2x %m%n

log4j.appender.B=org.apache.log4j.RollingFileAppender
log4j.appender.B.File=E:\\EclipseIndigo\\BookMyMovie\\Logs\\utilLogReport.log
log4j.appender.B.MaxFileSize=10MB
log4j.appender.B.MaxBackupIndex=50
log4j.appender.B.layout=org.apache.log4j.PatternLayout
log4j.appender.B.layout.ConversionPattern=[ %d{dd-MM-yyyy @HH:mm:ss} ] | %-5p | (%13F : %L) =>%2x %m%n
